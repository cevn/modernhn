<h3><a href="{{story.url}}" target="_blank">{{story.title}}</a> <small>({{story.score}} karma)<br/>
by: <a href="#/user/{{story.by}}">{{story.by}}</a> @ {{story.time * 1000 | date: 'yyyy-MM-dd HH:mm'}}</small></h3>

<div ng-repeat="comment in comments">
  <p ng-bind-html="to_trusted(comment.text)"></p><br/><br/><br/><br/>
</div>
